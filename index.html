<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Currency Converter App</title>

<body>
    <div class="container">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
      <label for="amountInput">Amount:</label>
      <input type="number" id="amountInput" placeholder="Enter the amount">
    </div>
    
    <div class="list">
    <div class="from">
      <p>From:</p>
      <div class="select-box">
        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
    
      <select>
        <option value="USD">USD</option>
        <!-- <option value="JPY">JPY</option>
        <option value="CAD">CAD</option>

        <option value="CHH">CHH</option>
        <option value="GBP">GBP</option>
        他の通貨を追加 -->
      </select>
    </div>
    </div>
    <div class="icon"><i class="fa fa-exchange"></i></div>
    <div class="to">
        <p>To:</p>
      <!-- <label for="toCurrencySelect">To:</label> -->
      <div class="select-box">
    
      <img src="https://flagsapi.com/CA/flat/64.png" alt="flag">
      <select>
        <option value="CAD">CAD</option>
        <!-- <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="AUS">AUS</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="CAD">CAD</option>
        <option value="AUS">AUS</option>
        他の通貨を追加 -->
      </select>
    </div>
    </div>
</div>
    
    <div class="exchange">
      <button id="convertButton">Convert</button>
    </div>
    
      <div id="result" class="result">Getting Exchange Rate</div>
    </form>
    </div>
    

    <script src="js/country-list.js"></script>
    <script src="js/app.js"></script>
